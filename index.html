<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
		<title>Product preview card component</title>
	</head>
	<body>
		<div class="container">
            <div class="perfume-img">
                <img src="./images/image-product-desktop.jpg" alt="perfume image" class="desktop-img">
                <img src="./images/image-product-mobile.jpg" alt="perfume image" class="mobile-img">
                <!-- <div></div> -->
            </div>
            <div class="description">
                <div class="description-heading">PERFUME</div>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <div class="current">$149.99</div>
                    <div><s class="past">$169.99</s></div>
                </div>
                <button>
                    <img src="./images/icon-cart.svg" alt="cart image">
                    Add to Cart
                </button>
            </div>
        </div>
	</body>
</html>
